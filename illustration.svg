<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050506;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14181b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d0d8e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="sphereGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#606060;stop-opacity:0.1" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .floating { animation: float 4s ease-in-out infinite; }
      .rotating { animation: rotate 8s linear infinite; }
      .pulsing { animation: pulse 2s ease-in-out infinite; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Subtle stars in background -->
  <circle cx="50" cy="40" r="1.5" fill="#e6e8ea" opacity="0.7"/>
  <circle cx="100" cy="60" r="1" fill="#c7d0d8" opacity="0.6"/>
  <circle cx="320" cy="80" r="1.2" fill="#d0d8e0" opacity="0.7"/>
  <circle cx="350" cy="120" r="1" fill="#a0a0a0" opacity="0.5"/>
  <circle cx="80" cy="350" r="1.5" fill="#e6e8ea" opacity="0.6"/>
  <circle cx="330" cy="340" r="1" fill="#c7d0d8" opacity="0.7"/>
  
  <!-- Central floating sphere with circuit nodes -->
  <g class="floating">
    <!-- Main sphere -->
    <circle cx="200" cy="180" r="60" fill="url(#sphereGradient)" stroke="#a0a0a0" stroke-width="2" opacity="0.8"/>
    
    <!-- Circuit patterns inside sphere -->
    <circle cx="200" cy="180" r="50" fill="none" stroke="#d0d8e0" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.4"/>
    
    <!-- Inner glowing circle -->
    <circle cx="200" cy="180" r="35" fill="none" stroke="#e6e8ea" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
    <circle cx="200" cy="180" r="30" fill="url(#glowGradient)" opacity="0.2"/>
    
    <!-- Central dot -->
    <circle cx="200" cy="180" r="8" fill="#ffffff" opacity="0.8" filter="url(#glow)"/>
  </g>
  
  <!-- Orbiting nodes around main sphere -->
  <g class="rotating" style="transform-origin: 200px 180px;">
    <!-- Node 1 -->
    <circle cx="280" cy="180" r="6" fill="#d0d8e0" filter="url(#glow)"/>
    <line x1="260" y1="180" x2="280" y2="180" stroke="#a0a0a0" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Node 2 -->
    <circle cx="164" cy="116" r="6" fill="#c7d0d8" filter="url(#glow)"/>
    <line x1="182" y1="150" x2="164" y2="116" stroke="#a0a0a0" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Node 3 -->
    <circle cx="164" cy="244" r="6" fill="#e6e8ea" filter="url(#glow)"/>
    <line x1="182" y1="210" x2="164" y2="244" stroke="#a0a0a0" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Node 4 -->
    <circle cx="236" cy="244" r="6" fill="#d0d8e0" filter="url(#glow)"/>
    <line x1="218" y1="210" x2="236" y2="244" stroke="#a0a0a0" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Top left connecting point -->
  <g>
    <circle cx="100" cy="120" r="5" fill="#a0a0a0" opacity="0.7"/>
    <line x1="130" y1="135" x2="100" y2="120" stroke="#606060" stroke-width="1.5" opacity="0.4"/>
    <line x1="130" y1="135" x2="200" y2="180" stroke="#a0a0a0" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Bottom right connecting point -->
  <g>
    <circle cx="300" cy="300" r="5" fill="#c7d0d8" opacity="0.7" class="pulsing"/>
    <line x1="270" y1="265" x2="300" y2="300" stroke="#606060" stroke-width="1.5" opacity="0.4"/>
    <line x1="270" y1="265" x2="200" y2="180" stroke="#a0a0a0" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Geometric accents -->
  <!-- Top right triangle -->
  <g opacity="0.5">
    <line x1="320" y1="60" x2="360" y2="80" stroke="#d0d8e0" stroke-width="2"/>
    <line x1="360" y1="80" x2="340" y2="120" stroke="#d0d8e0" stroke-width="2"/>
    <line x1="340" y1="120" x2="320" y2="60" stroke="#d0d8e0" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Bottom left hexagon -->
  <g opacity="0.5">
    <polygon points="60,280 80,270 100,280 100,300 80,310 60,300" fill="none" stroke="#a0a0a0" stroke-width="1.5"/>
  </g>
  
  <!-- Floating connection lines -->
  <g opacity="0.3">
    <line x1="120" y1="150" x2="150" y2="170" stroke="#606060" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="250" y1="150" x2="280" y2="140" stroke="#606060" stroke-width="1" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Top accent circle with pulse -->
  <circle cx="200" cy="80" r="3" fill="#e6e8ea" opacity="0.6" class="pulsing"/>
  
  <!-- Side accents -->
  <g opacity="0.4">
    <rect x="340" y="180" width="40" height="40" fill="none" stroke="#a0a0a0" stroke-width="1.5" rx="5"/>
    <line x1="340" y1="200" x2="380" y2="200" stroke="#a0a0a0" stroke-width="1"/>
    <line x1="360" y1="180" x2="360" y2="220" stroke="#a0a0a0" stroke-width="1"/>
  </g>
  
  <!-- Bottom accent small circles -->
  <g>
    <circle cx="80" cy="320" r="4" fill="none" stroke="#d0d8e0" stroke-width="1.5" opacity="0.5"/>
    <circle cx="80" cy="320" r="2" fill="#d0d8e0" opacity="0.6"/>
  </g>
</svg>